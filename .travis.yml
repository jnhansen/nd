cache:
  directories:
  - "~/.cache/pip"
language: python
addons:
  apt:
    packages:
    - &basic_deps [libhdf5-serial-dev, netcdf-bin, libnetcdf-dev]
    - &gsl_deps [gsl-bin, libgsl0-dev]
    - &gdal_deps [libgdal1-dev]
before_install:
- sudo apt-get update -q
- nc-config --version
- h5cc -showconfig
jobs:
  include:
  - python: 3.6
    addons:
      apt:
        packages:
          - *basic_deps
          - *gdal_deps
          - *gsl_deps
  - python: 3.7
    addons:
      apt:
        packages:
          - *basic_deps
          - *gdal_deps
          - *gsl_deps
  - python: 3.8
    addons:
      apt:
        packages:
          - *basic_deps
          - *gdal_deps
          - *gsl_deps
  - python: 3.7
    env: NOGSL=True
    addons:
      apt:
        packages:
          - *basic_deps
          - *gdal_deps
install:
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -n test-environment python=$TRAVIS_PYTHON_VERSION numpy
  ffmpeg cartopy pytest pytest-cov coverage proj">=7.0" -c conda-forge
- source activate test-environment
- conda install scikit-learn scikit-image
- pip install codecov
- export CPLUS_INCLUDE_PATH=/usr/include/gdal
- export C_INCLUDE_PATH=/usr/include/gdal
- export LD_LIBRARY_PATH=$HOME/miniconda/envs/test-environment/lib/:$LD_LIBRARY_PATH
- export GDAL_DATA=$(gdal-config --datadir)
- pip install -e .
script:
- pytest --cov
after_success:
- codecov
deploy:
  skip_cleanup: true
  provider: pypi
  user: jnhansen
  password:
    secure: 
  distributions: sdist
  on:
    python: 3.8
    tags: true
